<!DOCTYPE html>
<html lang="pl">

body{

}
</style>

<!-- Nazwa strony na karcie w przeglądarce-->

    <link rel="Stylesheet" href="{% static 'css/style.css' %}" type="text/css">

          <!-- Odnośnik do osobnego pliku .css-->
        
          
   </head>
<!-- Znacznik body wraz z tłem dla całej strony-->
  <body>
<!-- Kartonik zbiorczy mniejszych sekcji-->
<div id="box">
     <div id="gora">

</form>

<br><br><br>

</div>



<!-- Prawa część strony-->
          

    
<div id="Prawy">
          <a href="{% url 'dodaj' %}">

 </div>
